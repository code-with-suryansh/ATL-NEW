{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Check Attendance</h2>
    
    <div class="row mb-4">
        <div class="col-md-6">
            <!-- Date range filter form -->
            <form method="POST" class="form-inline">
                <div class="form-group mr-2">
                    <label class="mr-2">Start Date</label>
                    <input type="date" name="start_date" class="form-control">
                </div>
                <div class="form-group mr-2">
                    <label class="mr-2">End Date</label>
                    <input type="date" name="end_date" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
        </div>
        <div class="col-md-6">
            <!-- Export PDF form -->
            <form method="POST" class="form-inline justify-content-end">
                <div class="form-group mr-2">
                    <label class="mr-2">Select Date for PDF</label>
                    <input type="date" name="date" class="form-control" value="{{ selected_date }}">
                </div>
                <button type="submit" name="export_pdf" value="1" class="btn btn-success">
                    <i class="fas fa-file-pdf mr-1"></i> Export PDF
                </button>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Roll Number</th>
                    <th>Section</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for record in attendance_data %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                    <td>{{ record[4] }}</td>
                    <td>
                        <span class="badge badge-{{ 'success' if record[5] == 'present' else 'danger' }}">
                            {{ record[5] }}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
